<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>camp.in</title>

    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>

<body>
    <div class="sideLeft">
        <div class="logo">
            <img src="./assets/logo.svg" alt="Logo da camp.in">
        </div>
        
        <div class="container">
            <div class="formContainer">
                <div class="title">
                    <img src="./assets/log-in.svg" alt="">
                    <h1>Faça seu login</h1>
                </div>
                <h2>Entre com suas informações de cadastro.</h2>

                <div class="email">
                    <p>Email</p>
                    <input type="email" placeholder="Digite seu email">
                </div>

                <div class="password">
                    <p>Senha</p>
                    <input type="password" placeholder="Digite sua senha">
                </div>

                <div class="rememberOrForgotPassword">
                    <input type="checkbox" name="" id="">
                    <p>Lembre-me</p>
                    <p>Esqueci minha Senha</p>
                </div>

                <button>Entrar</button>

                <p>Não tem uma conta? Registre-se</p>
            </div>
        </div>
    </div>


    <div class="sideRight">
        
    </div>

</body>
</html>
